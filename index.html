<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bubble Clicker Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="mt-2">Advanced Bubble Clicker Game</h1>
            <canvas style="cursor: pointer; background-color: #FFF3CF;" id="gameCanvas" width="800" height="600"
                class="mt-4"></canvas>
            <strong>
                <h2>
                    <div id="score" class="mt-3">Score: 0</div>
                </h2>
                <h2>
                    <div id="timer" class="mt-2">Time: 30 seconds</div>
                </h2>
            </strong>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
